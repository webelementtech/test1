<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Contact Form</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"> 
 
    <style> 
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #fff6ea; 
            margin: 0; 
            padding: 0; 
        } 
 
        .contact-section { 
            padding: 50px; 
        } 
 
        .form-control:focus { 
            box-shadow: none; 
        } 
 
        .form-container { 
            padding: 30px; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        } 
 
        .btn-primary { 
            background-color: #007bff; 
            border: none; 
            border-radius: 30px; 
            padding: 10px 20px; 
        } 
 
        .btn-primary:hover { 
            background-color: #0056b3; 
        } 
 
        .info-box { 
            color: #fff; 
            background-color: #c5a067; 
            border-radius: 8px; 
            padding: 20px; 
        } 
 
        .info-box h4 { 
            font-weight: bold; 
        } 
 
        .info-box p { 
            margin: 5px 0; 
        } 
 
        .info-icon { 
            margin-right: 10px; 
            color: #007bff; 
        } 
    </style> 
</head> 
 
<body> 
 
    <section class="container"> 
        <div class="row"> 
            <!-- Form Column --> 
            <div class="col-md-8 mb-4"> 
                <h2 class="mb-4">Have a question?</h2> 
                <!-- <p>Please do not fill out this form for any purpose other than partnerships. We are not looking for any services at this time. We cannot buy leads or calls.</p> --> 
 
                <form action="#" method="POST" class="form-container"> 
                    <div class="mb-3"> 
                        <label for="first-name" class="form-label">Full Name</label> 
                        <input type="text" class="form-control" id="first-name" placeholder="Enter your First Name" 
                            required> 
                    </div> 
                    <div class="mb-3"> 
                        <label for="last-name" class="form-label">Your Email</label> 
                        <input type="email" class="form-control" id="last-name" placeholder="Enter your Last Name" 
                            required> 
                    </div> 
                    <div class="mb-3"> 
                        <label for="number" class="form-label">Mobile Number</label> 
                        <input type="number" class="form-control" id="email" placeholder="Enter your Email" required> 
                    </div> 
                    <div class="mb-3"> 
                        <label for="message" class="form-label">Message</label> 
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" 
                            required></textarea> 
                    </div> 
                    <!-- <div class="form-check mb-3"> 
            <input type="checkbox" class="form-check-input" id="confirm"> 
            <label class="form-check-label" for="confirm">I confirm that I am reaching out for a partnership and I am not soliciting any paid services.</label> 
          </div> --> 
                    <!-- <button type="submit" class="btn btn-primary">Send Message</button> --> 
 
                    <button type="button" class="btn buy" data-bs-toggle="modal" data-bs-target="#exampleModal"> 
                        Enroll Now 
                    </button> 
                </form> 
            </div> 
 
            <!-- Contact Info Column --> 
            <div class="col-md-4"> 
                <h2 class="mb-4">Have a question?</h2>

<div class="info-box"> 
                    <h4>Get in touch</h4> 
                    <p>We love to hear from you. Our friendly team is always here to chat.</p> 
 
                    <div class="mb-3"> 
                        <i class="bi bi-geo-alt-fill info-icon"></i> 
                        <span>MG Road, Nashik (MH) 444123</span> 
                    </div> 
                    <div class="mb-3"> 
                        <i class="bi bi-telephone-fill info-icon"></i> 
                        <span>+91 7378591464</span> 
                    </div> 
                    <div class="mb-3"> 
                        <i class="bi bi-envelope-fill info-icon"></i> 
                        <a href="mailto:goldgladiators968@gmail.com">goldgladiators968@gmail.com</a> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </section> 
 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous"></script> 
 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script> 
</body> 
 
</html>
